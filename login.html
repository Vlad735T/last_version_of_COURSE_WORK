<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #666;
            text-align: left;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #0057b8;
            box-shadow: 0 0 5px rgba(0, 87, 184, 0.3);
        }
        button {
            background-color: #0057b8;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #004799;
        }
        p {
            font-size: 14px;
            margin-top: 15px;
        }
        a {
            color: #0057b8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация</h1>
        <form onsubmit="submitForm(event)">
            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" name="phone_number" 
                required maxlength="11" pattern="8[0-9]{10}" 
                title="Номер телефона должен начинаться с 8 и содержать 11 цифр">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" 
                required minlength="5" maxlength="25" 
                title="Пароль должен содержать от 5 до 25 символов">

            <button type="submit">Войти</button>
        </form>
        <p><a href="/register">Нет ещё аккаунта? Зарегистрируйтесь</a></p>
    </div>
</body>

<script>
    async function submitForm(event) {
        event.preventDefault();
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const formData = new FormData();
        formData.append("phone_number", phone);
        formData.append("password", password);

        try {
            const response = await fetch("/login", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                window.location.href = "/allinf"; 
            } else {
                const errorMessage = await response.text();
                alert(errorMessage); 
            }
        } catch (error) {
            alert("Ошибка соединения с сервером");
        }
    }
</script>
</html>
