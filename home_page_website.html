<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Автомобили в Новосибирске
        </title>
        <script>
            function showMessage(){
                alert("Кнопка была нажата!");
            }
        </script>
    </head>
    <body>

            Добро пожаловать на наш сайт!
        </h1>
        <p>
            Это пример работы сервера на Go.
        </p>

            Нажми меня
        </button>
    </body>
</html>
